
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tropical LaTeX Formatter</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
    }
    #output {
      margin-top: 2rem;
      font-size: 1.2rem;
      background: white;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h2>Tropical Unicode to LaTeX Converter</h2>

<textarea id="unicodeInput" placeholder="Paste your tropical Unicode expression here...">(Œº‚ÇÅ‚®Çùúà‚ÇÅ)‚®Çx‚Å∞‚äï(Œº‚ÇÇ‚®Çùúà‚ÇÅ‚äïŒº‚ÇÅ‚®Çùúà‚ÇÇ)‚®Çx¬π</textarea>
<br/>
<button onclick="convertToLatex()">Convert to LaTeX</button>

<div id="output">Output will appear here...</div>

<script>
function tropicalToLatex(unicodeStr) {
  return unicodeStr
    .replace(/Œº/g, '\\mu_{')
    .replace(/ùúà/g, '\\nu_{')
    .replace(/‚ÇÄ/g, '0}')
    .replace(/‚ÇÅ/g, '1}')
    .replace(/‚ÇÇ/g, '2}')
    .replace(/‚ÇÉ/g, '3}')
    .replace(/‚ÇÑ/g, '4}')
    .replace(/‚ÇÖ/g, '5}')
    .replace(/‚ÇÜ/g, '6}')
    .replace(/‚Çá/g, '7}')
    .replace(/‚Çà/g, '8}')
    .replace(/‚Çâ/g, '9}')
    .replace(/‚®Ç/g, '\\otimes')
    .replace(/‚äï/g, '\\oplus')
    .replace(/x‚Å∞/g, 'x^0')
    .replace(/x¬π/g, 'x^1')
    .replace(/x¬≤/g, 'x^2')
    .replace(/x¬≥/g, 'x^3')
    .replace(/x‚Å¥/g, 'x^4')
    .replace(/x‚Åµ/g, 'x^5')
    .replace(/x‚Å∂/g, 'x^6')
    .replace(/x‚Å∑/g, 'x^7')
    .replace(/x‚Å∏/g, 'x^8')
    .replace(/x‚Åπ/g, 'x^9');
}

function convertToLatex() {
  const unicode = document.getElementById("unicodeInput").value;
  const latex = tropicalToLatex(unicode);
  document.getElementById("output").innerHTML = `\\(${latex}\\)`;
  MathJax.typeset();
}
</script>

</body>
</html>
