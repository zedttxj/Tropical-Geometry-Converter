
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tropical LaTeX Formatter</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
    }
    #output {
      margin-top: 2rem;
      font-size: 1.2rem;
      background: white;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h2>Tropical Unicode to LaTeX Converter</h2>

<textarea id="unicodeInput" placeholder="Paste your tropical Unicode expression here...">(μ₁⨂𝜈₁)⨂x⁰⊕(μ₂⨂𝜈₁⊕μ₁⨂𝜈₂)⨂x¹</textarea>
<br/>
<button onclick="convertToLatex()">Convert to LaTeX</button>

<div id="output">Output will appear here...</div>

<script>
function tropicalToLatex(unicodeStr) {
  return unicodeStr
    .replace(/μ/g, '\\mu_')
    .replace(/𝜈/g, '\\nu_')
    .replace(/ν/g, '\\nu_')
    .replace(/λ/g, '\\lambda_')
    .replace(/𝐴/g, '$A$')
    .replace(/₀/g, '0')
    .replace(/₁/g, '1')
    .replace(/₂/g, '2')
    .replace(/₃/g, '3')
    .replace(/₄/g, '4')
    .replace(/₅/g, '5')
    .replace(/₆/g, '6')
    .replace(/₇/g, '7')
    .replace(/₈/g, '8')
    .replace(/₉/g, '9')
    .replace(/′/g, '^\\prime ')
    .replace(/⊙/g, '\\odot ')
    .replace(/⨂/g, '\\otimes ')
    .replace(/⊕/g, '\\oplus ')
    .replace(/⊔/g, '\\sqcup ')
    .replace(/∈/g, '\\in ')
    .replace(/≠/g, '\\neq ')
    .replace(/⁰/g, '^0')
    .replace(/¹/g, '^1')
    .replace(/²/g, '^2')
    .replace(/³/g, '^3')
    .replace(/⁴/g, '^4')
    .replace(/⁵/g, '^5')
    .replace(/⁶/g, '^6')
    .replace(/⁷/g, '^7')
    .replace(/⁸/g, '^8')
    .replace(/⁹/g, '^9')
    .replace(/ᵀ/g, '^T');
}

function convertToLatex() {
  const unicode = document.getElementById("unicodeInput").value;
  const latex = tropicalToLatex(unicode);
  document.getElementById("output").innerHTML = `\\(${latex}\\)`;
  MathJax.typeset();
}
</script>

</body>
</html>
